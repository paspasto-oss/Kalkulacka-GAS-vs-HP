<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #800020; /* Vínová červená */
            --secondary-color: #600018;
            --text-color: #333;
            --bg-color: #f9f9f9;
        }

        .calc-container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            border-top: 5px solid var(--primary-color);
        }

        .calc-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(128, 0, 32, 0.2);
        }

        .btn-calculate {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-calculate:hover {
            background-color: var(--secondary-color);
        }

        .results {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px border-style: dashed;
            border-color: #eee;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .result-item span:last-child {
            font-weight: bold;
            color: var(--primary-color);
        }

        .savings {
            background: #fff0f3;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 15px;
        }

        .savings-val {
            font-size: 1.4rem;
            display: block;
            color: #d10000;
            font-weight: 800;
        }
    </style>
</head>
<body>

<div class="calc-container">
    <h2>Kalkulačka úspory: Plyn → TČ</h2>
    
    <div class="input-group">
        <label>Ročná spotreba plynu (MWh)</label>
        <input type="number" id="gasUsage" placeholder="napr. 25" step="0.1">
    </div>

    <div class="input-group">
        <label>Cena plynu (€/MWh s DPH)</label>
        <input type="number" id="gasPrice" value="70">
    </div>

    <div class="input-group">
        <label>Cena elektriny pre TČ (€/MWh s DPH)</label>
        <input type="number" id="elecPrice" value="150">
    </div>

    <div class="input-group">
        <label>Typ pôvodného kotla</label>
        <select id="boilerType">
            <option value="0.85">Starý plynový kotol (účinnosť 85%)</option>
            <option value="0.95">Kondenzačný kotol (účinnosť 95%)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Predpokladané COP tepelného čerpadla</label>
        <input type="number" id="cop" value="3.2" step="0.1">
    </div>

    <button class="btn-calculate" onclick="calculate()">Vypočítať úsporu</button>

    <div id="results" class="results">
        <div class="result-item">
            <span>Pôvodné náklady (Plyn):</span>
            <span id="resGasCost">0 €</span>
        </div>
        <div class="result-item">
            <span>Nové náklady (Elektrina pre TČ):</span>
            <span id="resTCCost">0 €</span>
        </div>
        <div class="savings">
            <p>Vaša ročná úspora približne:</p>
            <span class="savings-val" id="resSavings">0 € / rok</span>
        </div>
    </div>
</div>

<script>
function calculate() {
    // Vstupy
    const gasUsageMWh = parseFloat(document.getElementById('gasUsage').value);
    const gasPrice = parseFloat(document.getElementById('gasPrice').value);
    const elecPrice = parseFloat(document.getElementById('elecPrice').value);
    const boilerEff = parseFloat(document.getElementById('boilerType').value);
    const cop = parseFloat(document.getElementById('cop').value);

    if (isNaN(gasUsageMWh) || gasUsageMWh <= 0) {
        alert("Prosím zadajte platnú spotrebu plynu.");
        return;
    }

    // 1. Výpočet reálnej potreby tepla v dome (kWh)
    const netHeatDemand = gasUsageMWh * boilerEff;

    // 2. Náklady na plyn
    const annualGasCost = gasUsageMWh * gasPrice;

    // 3. Potreba elektriny pre TČ (kWh) a náklady
    const tcElecUsage = netHeatDemand / cop;
    const annualTCCost = tcElecUsage * elecPrice;

    // 4. Úspora
    const savings = annualGasCost - annualTCCost;

    // Zobrazenie výsledkov
    document.getElementById('resGasCost').innerText = Math.round(annualGasCost) + " €";
    document.getElementById('resTCCost').innerText = Math.round(annualTCCost) + " €";
    document.getElementById('resSavings').innerText = Math.round(savings) + " € / rok";
    
    document.getElementById('results').style.display = 'block';
}
</script>

</body>
</html>
